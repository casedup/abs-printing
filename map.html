<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Google Maps Gelocation</h2>

<p>i see you</p>

<button id="track">track me!</button>

<div id="mapholder">

</div>

<script>
  const x = document.getElementById("mapholder");
  const b = document.getElementById("track").addEventListener('click', getLocation);
  
  function getLocation() {
    try {
      navigator.geolocation.getCurrentPosition(showPosition);
    } catch {
      x.innerHTML = err;
    }
  }
  
  function showPosition(position) {
      let latlon = position.coords.latitude + "," + position.coords.longitude;
    
      let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=17&size=400x300&sensor=false&key=AIzaSyCdyBGbzVhapHzqB0Z36fPwifM2kntO_tc";
    
      document.getElementById("mapholder").innerHTML = `<img src="${img_url}">`;
    }

  </script>

</body>
</html>
